# Panako Configuration File - PostgreSQL Backend Example
# This file shows how to configure Panako to use PostgreSQL instead of filesystem

[storage]
# Backend type: "filesystem" or "postgresql"
backend = "postgresql"

# Filesystem backend configuration (not used when backend = "postgresql")
[storage.filesystem]
base_directory = "./fingerprints"
format = "auto"

# PostgreSQL backend configuration
[storage.postgresql]
host = "localhost"
port = 5432
database = "panako"
user = "panako_user"
password = "panako_pass"
max_connections = 10

# Matching configuration
[matching]
min_aligned_matches = 5
max_time_delta = 3
max_freq_delta = 128

# Segmentation configuration (for -m flag)
[segmentation]
segment_duration_s = 25.0
overlap_duration_s = 5.0
