version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: panako-postgres
    environment:
      POSTGRES_DB: panako
      POSTGRES_USER: panako_user
      POSTGRES_PASSWORD: panako_pass
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - panako_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panako_user -d panako"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  panako_data:
    driver: local
